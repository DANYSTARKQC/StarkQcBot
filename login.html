<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DANYSTARKQC - Connexion</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">DANYSTARKQC</div>
        <div class="search-bar">
            <input type="text" placeholder="Rechercher des vidéos...">
        </div>
        <div class="user-buttons">
            <a href="signup.html">Inscription</a>
        </div>
    </header>

    <main>
        <h1>Connexion</h1>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Nom d'utilisateur" required>
            <input type="password" id="loginPassword" placeholder="Mot de passe" required>
            <button type="submit">Se connecter</button>
        </form>
        <p id="loginMessage"></p>
    </main>

    <footer>
        <p>&copy; 2024 DANYSTARKQC. Tous droits réservés.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
