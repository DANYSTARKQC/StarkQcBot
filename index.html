<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DANYSTARKQC - Site Vidéo</title>
    <style>
        /* Styles globaux */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
        }

        /* Barre de navigation en haut */
        header {
            background-color: #ff8c00;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
        }

        .search-bar {
            flex-grow: 1;
            margin: 0 20px;
        }

        .search-bar input {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        nav {
            display: flex;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Conteneur principal */
        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Section pour les vidéos */
        .video-section {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .video-card {
            background-color: #fff4e6;
            border: 1px solid #ffa500;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .video-card img {
            width: 100%;
            border-radius: 5px;
        }

        .video-title {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            color: #ff6600;
        }

        /* Tableau de bord d'administration */
        .admin-dashboard {
            background-color: #fff4e6;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #ffa500;
            max-width: 800px;
            margin: 20px auto;
        }

        .admin-dashboard input,
        .admin-dashboard button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ffa500;
            border-radius: 5px;
        }

        .admin-dashboard button {
            background-color: #ff6600;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .admin-dashboard button:hover {
            background-color: #e65c00;
        }

        /* Pied de page */
        footer {
            background-color: #ff8c00;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>DANYSTARKQC</h1>
        <div class="search-bar">
            <input type="text" placeholder="Rechercher des vidéos...">
        </div>
        <nav>
            <a href="#accueil">Accueil</a>
            <a href="#en-direct">En direct</a>
            <a href="#upload">Uploader (Admin)</a>
        </nav>
    </header>

    <main>
        <!-- Section de vidéos populaires -->
        <section id="accueil">
            <h2>Vidéos populaires</h2>
            <div class="video-section">
                <!-- Carte de vidéo 1 -->
                <div class="video-card">
                    <img src="chemin/vers/ton-image1.jpg" alt="Vidéo 1">
                    <p class="video-title">Titre de la vidéo 1</p>
                    <p>Petite description de la vidéo 1.</p>
                </div>

                <!-- Carte de vidéo 2 -->
                <div class="video-card">
                    <img src="chemin/vers/ton-image2.jpg" alt="Vidéo 2">
                    <p class="video-title">Titre de la vidéo 2</p>
                    <p>Petite description de la vidéo 2.</p>
                </div>
            </div>
        </section>

        <!-- Section en direct -->
        <section id="en-direct">
            <h2>En direct maintenant</h2>
            <div class="video-section">
                <!-- Similaire à la section des vidéos populaires -->
            </div>
        </section>

        <!-- Tableau de bord d'administration -->
        <section id="upload" class="admin-dashboard">
            <h2>Uploader une nouvelle vidéo</h2>
            <form id="uploadForm">
                <input type="text" id="videoTitle" placeholder="Titre de la vidéo" required>
                <input type="file" id="videoFile" accept="video/*" required>
                <button type="submit">Uploader la vidéo</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 - DANYSTARKQC</p>
    </footer>

    <!-- JavaScript pour uploader des vidéos -->
    <script>
        // Exemple de gestion des permissions (Admin)
        const isAdmin = true; // Remplace par une vérification côté serveur
        const adminSection = document.getElementById('upload');

        if (!isAdmin) {
            adminSection.style.display = 'none';
        }

        // Gestion du formulaire d'upload
        document.getElementById('uploadForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const title = document.getElementById('videoTitle').value;
            const file = document.getElementById('videoFile').files[0];
            
            // Envoie la vidéo au serveur (implémentation backend requise)
            console.log(`Vidéo "${title}" prête à être uploadée :`, file);
        });
    </script>
</body>
</html>
