<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DANYSTARKQC - Site Vidéo</title>
    <style>
        /* Styles globaux */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #181818;
            color: #e0e0e0;
            overflow-x: hidden;
        }

        /* En-tête principal */
        header {
            background-color: #292b2c;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .search-bar {
            flex-grow: 1;
            margin: 0 20px;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #444;
            color: white;
        }

        .user-buttons {
            display: flex;
        }

        .user-buttons a {
            background-color: #cc5500;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            margin-left: 10px;
            transition: background-color 0.3s;
        }

        .user-buttons a:hover {
            background-color: #b34700;
        }

        /* Conteneur principal */
        .container {
            display: flex;
            margin-top: 70px;
        }

        /* Barre latérale */
        .sidebar {
            width: 250px;
            background-color: #242424;
            padding: 20px;
            height: calc(100vh - 70px);
            position: fixed;
            top: 70px;
            overflow-y: auto;
        }

        .sidebar a {
            color: #e0e0e0;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #333;
        }

        /* Contenu principal */
        main {
            flex-grow: 1;
            padding: 20px;
            margin-left: 270px;
            height: calc(100vh - 70px);
            overflow-y: auto;
        }

        /* Sections */
        .section {
            margin-top: 20px;
        }

        .content-section {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .content-card {
            background-color: #1e1e1e;
            border: 1px solid #cc5500;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        .content-card:hover {
            transform: scale(1.05);
        }

        .content-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .content-title {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            color: #ff8c00;
        }

        /* Pied de page */
        footer {
            background-color: #292b2c;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            position: relative;
            width: 100%;
        }

        /* Formulaire d'inscription et de connexion */
        .auth-section {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .auth-section input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #cc5500;
            border-radius: 5px;
            background-color: #333;
            color: #e0e0e0;
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .social-buttons button {
            background-color: #3b5998;
            border: none;
            color: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .social-buttons .twitter {
            background-color: #1da1f2;
        }

        .social-buttons .google {
            background-color: #db4437;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">DANYSTARKQC</div>
        <div class="search-bar">
            <input type="text" placeholder="Rechercher des vidéos...">
        </div>
        <div class="user-buttons">
            <a href="#signup" id="signupLink">Inscription</a>
            <a href="#login" id="loginLink">Connexion</a>
        </div>
    </header>

    <div class="container">
        <!-- Barre latérale -->
        <div class="sidebar">
            <a href="#videos">Vidéos</a>
            <a href="#photos">Photos</a>
            <a href="#projects">Projets</a>
            <a href="#streaming">Streaming</a>
            <a href="#profile">Profil</a>
        </div>

        <!-- Contenu principal -->
        <main>
            <!-- Section d'inscription -->
            <section class="auth-section" id="signup" style="display: none;">
                <h2>Inscription</h2>
                <form id="signupForm">
                    <input type="text" id="username" placeholder="Nom d'utilisateur" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Mot de passe" required>
                    <button type="submit">S'inscrire</button>
                </form>
                <p class="error-message" id="signupMessage"></p>
            </section>

            <!-- Section de connexion -->
            <section class="auth-section" id="login" style="display: none;">
                <h2>Connexion</h2>
                <form id="loginForm">
                    <input type="text" id="loginUsername" placeholder="Nom d'utilisateur" required>
                    <input type="password" id="loginPassword" placeholder="Mot de passe" required>
                    <button type="submit">Se connecter</button>
                </form>
                <div class="social-buttons">
                    <button class="facebook">Se connecter avec Facebook</button>
                    <button class="twitter">Se connecter avec Twitter</button>
                    <button class="google">Se connecter avec Google</button>
                </div>
                <p class="error-message" id="loginMessage"></p>
            </section>

            <!-- Section de profil utilisateur -->
            <section class="section" id="profile" style="display: none;">
                <h2>Mon Profil</h2>
                <p>Section du profil utilisateur.</p>
            </section>

            <!-- Section d'ajout d'éléments -->
            <section class="section">
                <h2>Ajouter Contenu</h2>
                <input type="text" id="itemTitle" placeholder="Titre" required>
                <input type="text" id="itemDescription" placeholder="Description" required>
                <input type="text" id="itemImage" placeholder="URL de l'image" required>
                <button id="addItemButton">Ajouter</button>
                <p class="error-message" id="addItemMessage"></p>
            </section>

            <!-- Section des vidéos -->
            <section class="section" id="videos">
                <h2>Vidéos</h2>
                <div class="content-section" id="videoContent">
                    <!-- Les vidéos ajoutées apparaîtront ici -->
                </div>
            </section>

            <!-- Section de photos -->
            <section class="section" id="photos">
                <h2>Photos</h2>
                <div class="content-section" id="photoContent">
                    <!-- Les photos ajoutées apparaîtront ici -->
                </div>
            </section>

            <!-- Section de projets -->
            <section class="section" id="projects">
                <h2>Projets</h2>
                <div class="content-section" id="projectContent">
                    <!-- Les projets ajoutés apparaîtront ici -->
                </div>
            </section>

            <!-- Section de streaming -->
            <section class="section" id="streaming">
                <h2>Streaming</h2>
                <p>Section de streaming en direct.</p>
            </section>
        </main>
    </div>

    <footer>
        <p>&copy; 2024 DANYSTARKQC. Tous droits réservés.</p>
    </footer>

    <script>
        // Gestion des événements de l'interface utilisateur
        document.getElementById('signupLink').addEventListener('click', function() {
            document.getElementById('signup').style.display = 'block';
            document.getElementById('login').style.display = 'none';
            document.getElementById('profile').style.display = 'none';
        });

        document.getElementById('loginLink').addEventListener('click', function() {
            document.getElementById('signup').style.display = 'none';
            document.getElementById('login').style.display = 'block';
            document.getElementById('profile').style.display = 'none';
        });

        document.getElementById('addItemButton').addEventListener('click', function() {
            const title = document.getElementById('itemTitle').value;
            const description = document.getElementById('itemDescription').value;
            const imageUrl = document.getElementById('itemImage').value;

            if (title && description && imageUrl) {
                const card = document.createElement('div');
                card.classList.add('content-card');
                card.innerHTML = `<img src="${imageUrl}" alt="${title}">
                                  <div class="content-title">${title}</div>
                                  <p>${description}</p>`;
                document.getElementById('videoContent').appendChild(card);
                document.getElementById('itemTitle').value = '';
                document.getElementById('itemDescription').value = '';
                document.getElementById('itemImage').value = '';
            } else {
                document.getElementById('addItemMessage').textContent = 'Veuillez remplir tous les champs.';
            }
        });

        // Gestion des formulaires d'inscription et de connexion
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('signupMessage').textContent = 'Inscription réussie!';
        });

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('loginMessage').textContent = 'Connexion réussie!';
        });
    </script>
</body>

</html>
