<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DANYSTARKQC - Site Vidéo</title>
    <style>
        /* Styles globaux */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Fond noir */
            color: #e0e0e0; /* Texte gris clair */
            overflow-x: hidden;
        }

        /* En-tête principal */
        header {
            background-color: #cc5500; /* Orange plus foncé */
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        header .logo {
            display: flex;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        .search-bar {
            flex-grow: 1;
            margin: 0 20px;
            max-width: 600px;
        }

        .search-bar input {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #333;
            color: #e0e0e0;
        }

        .user-buttons {
            display: flex;
            align-items: center;
        }

        .user-buttons a {
            background-color: #cc5500; /* Orange plus foncé */
            border: none;
            color: white;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .user-buttons a:hover {
            background-color: #b34700;
        }

        /* Conteneur de la page principale */
        .page-container {
            display: flex;
            margin-top: 70px; /* Compense la barre de navigation fixe */
        }

        /* Barre latérale */
        .sidebar {
            width: 250px;
            background-color: #1e1e1e;
            padding: 20px;
            box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.1);
            height: calc(100vh - 70px); /* Ajuste la hauteur pour ne pas dépasser l'en-tête */
            position: fixed;
            top: 70px; /* Aligne sous l'en-tête */
            overflow-y: auto;
        }

        .sidebar a {
            color: #e0e0e0;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #333;
        }

        /* Contenu principal */
        main {
            flex-grow: 1;
            padding: 20px;
            margin-left: 270px; /* Compense la barre latérale */
            height: calc(100vh - 70px); /* Ajuste la hauteur pour le contenu principal */
            overflow-y: auto; /* Permet le défilement vertical */
        }

        /* Section pour les vidéos, photos, et projets */
        .content-section {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .content-card {
            background-color: #1e1e1e; /* Fond noir pour les cartes */
            border: 1px solid #cc5500; /* Bordure orange plus foncé */
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .content-card:hover {
            transform: scale(1.05);
        }

        .content-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .content-title {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            color: #ff8c00; /* Texte orange pour les titres */
        }

        /* Formulaire d'ajout d'éléments */
        .add-item-section {
            margin-top: 20px;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #cc5500; /* Bordure orange plus foncé */
        }

        .add-item-section input, .add-item-section select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #cc5500; /* Bordure orange plus foncé */
            border-radius: 5px;
            background-color: #333; /* Fond gris foncé */
            color: #e0e0e0; /* Texte clair */
        }

        /* Pied de page */
        footer {
            background-color: #cc5500; /* Orange plus foncé */
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            position: relative;
            width: 100%;
        }

        /* Style pour le message d'erreur */
        .error-message {
            color: red;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <h1>DANYSTARKQC</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Rechercher des vidéos...">
        </div>
        <div class="user-buttons">
            <a href="#signup" id="signupLink">Inscription</a>
            <a href="#login" id="loginLink">Connexion</a>
        </div>
    </header>

    <div class="page-container">
        <!-- Barre latérale -->
        <div class="sidebar">
            <a href="#videos">Vidéos</a>
            <a href="#photos">Photos</a>
            <a href="#projets">Projets</a>
            <a href="#streaming">Streaming</a>
            <a href="#social">Social</a>
        </div>

        <!-- Contenu principal -->
        <main>
            <!-- Section d'inscription -->
            <section class="auth-section" id="signup">
                <h2>Inscription</h2>
                <form id="signupForm">
                    <input type="text" id="username" placeholder="Nom d'utilisateur" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Mot de passe" required>
                    <button type="submit">S'inscrire</button>
                </form>
                <p class="error-message" id="signupMessage"></p>
            </section>

            <!-- Section de connexion -->
            <section class="auth-section" id="login" style="display: none;">
                <h2>Connexion</h2>
                <form id="loginForm">
                    <input type="text" id="loginUsername" placeholder="Nom d'utilisateur" required>
                    <input type="password" id="loginPassword" placeholder="Mot de passe" required>
                    <button type="submit">Se connecter</button>
                </form>
                <p class="error-message" id="loginMessage"></p>
            </section>

            <!-- Section d'ajout d'éléments -->
            <section class="add-item-section">
                <h2>Ajouter du contenu</h2>
                <input type="text" id="itemTitle" placeholder="Titre" required>
                <input type="text" id="itemDescription" placeholder="Description" required>
                <input type="url" id="itemImage" placeholder="URL de l'image" required>
                <select id="itemType">
                    <option value="video">Vidéo</option>
                    <option value="photo">Photo</option>
                    <option value="projet">Projet</option>
                </select>
                <input type="file" id="itemFile" placeholder="Télécharger un fichier" required>
                <button id="addItemButton">Ajouter</button>
                <p class="error-message" id="addItemMessage"></p>
            </section>

            <!-- Section des vidéos -->
            <section id="videos">
                <h2>Vidéos</h2>
                <div class="content-section" id="videoContent">
                    <!-- Les vidéos ajoutées apparaîtront ici -->
                </div>
            </section>

            <!-- Section de photos -->
            <section id="photos">
                <h2>Photos</h2>
                <div class="content-section" id="photoContent">
                    <!-- Les photos ajoutées apparaîtront ici -->
                </div>
            </section>

            <!-- Section de projets -->
            <section id="projets">
                <h2>Projets</h2>
                <div class="content-section" id="projectContent">
                    <!-- Les projets ajoutés apparaîtront ici -->
                </div>
            </section>

            <!-- Section de streaming -->
            <section id="streaming">
                <h2>Streaming en Direct</h2>
                <div class="content-section">
                    <p>Actuellement, cette fonctionnalité n'est pas encore disponible.</p>
                    <button>Commencer le streaming</button>
                </div>
            </section>
        </main>
    </div>

    <footer>
        <p>&copy; 2024 DANYSTARKQC. Tous droits réservés.</p>
    </footer>

    <script>
        // Gestion de l'inscription
        document.getElementById('signupForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simuler une inscription réussie
            document.getElementById('signupMessage').innerText = 'Inscription réussie !';
            // Réinitialiser le formulaire
            this.reset();
        });

        // Gestion de la connexion
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const loginUsername = document.getElementById('loginUsername').value;
            const loginPassword = document.getElementById('loginPassword').value;

            // Simuler une connexion réussie
            document.getElementById('loginMessage').innerText = 'Connexion réussie !';
            // Réinitialiser le formulaire
            this.reset();
        });

        // Gestion de l'ajout d'éléments
        document.getElementById('addItemButton').addEventListener('click', function () {
            const title = document.getElementById('itemTitle').value;
            const description = document.getElementById('itemDescription').value;
            const imageUrl = document.getElementById('itemImage').value;
            const itemType = document.getElementById('itemType').value;

            const newItem = document.createElement('div');
            newItem.className = 'content-card';
            newItem.innerHTML = `
                <img src="${imageUrl}" alt="${title}">
                <div class="content-title">${title}</div>
                <p>${description}</p>
            `;

            if (itemType === 'video') {
                document.getElementById('videoContent').appendChild(newItem);
            } else if (itemType === 'photo') {
                document.getElementById('photoContent').appendChild(newItem);
            } else if (itemType === 'projet') {
                document.getElementById('projectContent').appendChild(newItem);
            }

            // Réinitialiser les champs d'ajout
            document.getElementById('itemTitle').value = '';
            document.getElementById('itemDescription').value = '';
            document.getElementById('itemImage').value = '';
            document.getElementById('addItemMessage').innerText = 'Élément ajouté avec succès !';
        });

        // Navigation entre inscription et connexion
        document.getElementById('signupLink').addEventListener('click', function () {
            document.getElementById('signup').style.display = 'block';
            document.getElementById('login').style.display = 'none';
        });

        document.getElementById('loginLink').addEventListener('click', function () {
            document.getElementById('signup').style.display = 'none';
            document.getElementById('login').style.display = 'block';
        });
    </script>
</body>

</html>
