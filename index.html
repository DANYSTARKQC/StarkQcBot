<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DANYSTARKQC - Site Vidéo</title>
    <style>
        /* Styles globaux */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Fond noir */
            color: #e0e0e0; /* Texte gris clair */
            overflow-x: hidden;
        }

        /* En-tête principal */
        header {
            background-color: #cc5500; /* Orange plus foncé */
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        header .logo {
            display: flex;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        .search-bar {
            flex-grow: 1;
            margin: 0 20px;
            max-width: 600px;
        }

        .search-bar input {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #333;
            color: #e0e0e0;
        }

        .user-buttons {
            display: flex;
            align-items: center;
        }

        .user-buttons a {
            background-color: #cc5500; /* Orange plus foncé */
            border: none;
            color: white;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .user-buttons a:hover {
            background-color: #b34700;
        }

        /* Conteneur de la page principale */
        .page-container {
            display: flex;
            margin-top: 70px; /* Compense la barre de navigation fixe */
        }

        /* Barre latérale */
        .sidebar {
            width: 250px;
            background-color: #1e1e1e;
            padding: 20px;
            box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.1);
            height: calc(100vh - 70px); /* Ajuste la hauteur pour ne pas dépasser l'en-tête */
            position: fixed;
            top: 70px; /* Aligne sous l'en-tête */
            overflow-y: auto;
        }

        .sidebar a {
            color: #e0e0e0;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #333;
        }

        /* Contenu principal */
        main {
            flex-grow: 1;
            padding: 20px;
            margin-left: 270px; /* Compense la barre latérale */
            height: calc(100vh - 70px); /* Ajuste la hauteur pour le contenu principal */
            overflow-y: auto; /* Permet le défilement vertical */
        }

        /* Section pour les vidéos, photos, et projets */
        .content-section {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .content-card {
            background-color: #1e1e1e; /* Fond noir pour les cartes */
            border: 1px solid #cc5500; /* Bordure orange plus foncé */
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .content-card:hover {
            transform: scale(1.05);
        }

        .content-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .content-title {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            color: #ff8c00; /* Texte orange pour les titres */
        }

        /* Formulaire d'ajout d'éléments */
        .add-item-section {
            margin-top: 20px;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #cc5500; /* Bordure orange plus foncé */
        }

        .add-item-section input,
        .add-item-section select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #cc5500; /* Bordure orange plus foncé */
            border-radius: 5px;
            background-color: #333; /* Fond gris foncé */
            color: #e0e0e0; /* Texte clair */
        }

        /* Pied de page */
        footer {
            background-color: #cc5500; /* Orange plus foncé */
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            position: relative;
            width: 100%;
        }

        /* Style pour le message d'erreur */
        .error-message {
            color: red;
            text-align: center;
            margin-top: 20px;
        }

        /* Styles pour le profil utilisateur */
        .profile-section {
            margin-top: 20px;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 5px;
            border: 1px solid #cc5500; /* Bordure orange plus foncé */
        }

        .profile-section input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #cc5500; /* Bordure orange plus foncé */
            border-radius: 5px;
            background-color: #333; /* Fond gris foncé */
            color: #e0e0e0; /* Texte clair */
        }

        .profile-section img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .social-buttons {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .social-buttons button {
            background-color: #3b5998; /* Couleur Facebook */
            border: none;
            color: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .social-buttons button:hover {
            background-color: #4e69a2; /* Couleur Facebook au survol */
        }

        .social-buttons .twitter {
            background-color: #1da1f2; /* Couleur Twitter */
        }

        .social-buttons .twitter:hover {
            background-color: #1a8cd8; /* Couleur Twitter au survol */
        }

        .social-buttons .google {
            background-color: #db4437; /* Couleur Google */
        }

        .social-buttons .google:hover {
            background-color: #c13527; /* Couleur Google au survol */
        }
    </style>
</head>

        <div class="logo">

        <div class="user-buttons">

            <a href="#photos">Photos</a>

            <a href="#streaming">Streaming</a>
            <a href="#profile">Profil</a>
        </div>

        <main>
